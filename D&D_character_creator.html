<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- <link href="assets/stylesheets/style.css" rel="stylesheet"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.responsive {
			  max-width: 100%;
			  height: auto;
			}
        </style>
            <script src="jquery.js"></script>
            <script src="jquery_processes.js"></script>
            <script src="race_data.js"></script>
            <script src="physique_calculator.js"></script>
    </head>
    <body>
        <section id="physical-creation">
            <section id="race-section">
                <h2>Race</h2>
                <div>
                    <p>First, select your race.</p>
                    <select id="race-list" required>
                        <option disabled selected value>Choose a race from the dropdown list!</option>
                        <option>Dragonborn</option>
                        <option>Dwarf</option>
                        <option>Elf</option>
                        <option>Gnome</option>
                        <option>Half-Elf</option>
                        <option>Halfling</option>
                        <option>Half-Orc</option>
                        <option>Human</option>
                        <option>Tiefling</option>
                    </select>
                </div>
                <div id="subrace-section">
                    <p>Choose a subrace.</p>
                    <div class="subraces">
                        <select class="subrace-selector"></select>
                    </div>
                </div>
                <div id="language-section">
                    <p>Select an additional language.</p>
                    <select id="language-selector">
                        <option disabled selected value>Choose a language from the dropdown list!</option>
                        <option>Dwarvish</option>
                        <option>Giant</option>
                        <option>Gnomish</option>
                        <option>Goblin</option>
                        <option>Halfling</option>
                        <option>Orc</option>
                    </select>
                </div>
                <div id="draconic-ancestry-section">
                    <select id="draconic-ancestry-selector">
                        <option disabled selected value>Select a dragon type from the dropdown list!</option>
                    </select>
                    <table id="draconic-ancestry-table">
                        <tr>
                            <th>Dragon</th>
                            <th>Damage Type</th>
                            <th>Breath Weapon</th>
                        </tr>
                    </table>
                </div>
            </section>
            <section id="name-section">
                <div>
                    <h2>Name</h2>
                    <input type="text" class="textbox" id="character-name" placeholder="Choose a name" required>
                </div>
            </section>
            <section id="age-section">
                <div>
                    <h2>Age</h2>
                    <input type="number" class="textbox" id="character-age" placeholder="Choose your age" min="1" max="" required>
                </div>
            </section>
            <section id="physique-section">
                <div>
                    <h2>Physique</h2>
                    <input value="Physique Roll" type="button" id="physique-roller" class="roll-button">
                </div>
            </section>
        </section>
        <section id="nav-section">
            <div>
                <button type="button" id="previous" class="previous-button" value="">Previous</button>
            </div>
            <div>
                <button type="button" id="next" class="next-button" value="">Next</button>
            </div>
            <div class="value-info">
                <p id="name-value" class="value-display"></p>
            </div>
        </section>
        <section id="card-display-toggle">
            <div>
                <button type="button" id="show-hide-toggle">Show Card</button>
            </div>
        </section>
        <section id="character-card">
            <div class="card">
                <h2>Character Card</h2>
                <p id="name-card">Name:</p>
                <p id="race-card">Race:</p>
                <p id="age-card">Age:</p>
                <p id="size-card">Size:</p>
                <p id="height-card">Height:</p>
                <p id="weight-card">Weight:</p>
                <p id="speed-card">Speed:</p>
                <p id="languages-card">Languages</p>
                <p id="darkvision-card">Darkvision Range:</p>
                <div id="traits-card"></div>
            </div>
            <section id="confirmation">
        </section>
    </body>
