<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- <link href="assets/stylesheets/style.css" rel="stylesheet"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.responsive {
			  max-width: 100%;
			  height: auto;
			}
        </style>
            <script src="jquery.js"></script>
            <script src="jquery_processes.js"></script>
            <script src="race_data.js"></script>
            <script src="physique_calculator.js"></script>
    </head>
    <body>
        <section id="race-section">
            <h2>Race</h2>
            <div>
                <p>First, select your race.</p>
                <select id="race-list" required>
                    <option disabled selected value>Choose a race from the dropdown list!</option>
                    <option>Dragonborn</option>
                    <option>Dwarf</option>
                    <option>Elf</option>
                    <option>Gnome</option>
                    <option>Half-Elf</option>
                    <option>Halfling</option>
                    <option>Half-Orc</option>
                    <option>Human</option>
                    <option>Tiefling</option>
                </select>
            </div>
            <div id="subrace-section">
                <p>Choose a subrace.</p>
                <div class="subraces">
                    <select class="subrace-selector">
                        <option id="default" disabled selected value>Choose a subrace from the dropdown list!</option>
                    </select>
                </div>
            </div>
            <div>
                <input value="Next" type="button" id="next-1" class="nav-button">
            </div>
        </section>
        <section id="name-section">
            <div>
                <h2>Name</h2>
                <input type="text" class="textbox" id="character-name" placeholder="Choose a name" required>
            </div>
            <div>
                <input value="Previous" type="button" id="previous-2" class="nav-button">
            </div>
            <div>
                <input value="Next" type="button" id="next-2" class="nav-button">
            </div>
        </section>
        <section id="age-section">
            <div>
                <h2>Age</h2>
                <input type="number" class="textbox" id="character-age" placeholder="Choose your age" min="1" max="" required>
            </div>
            <div>
                <input value="Previous" type="button" id="previous-3" class="nav-button">
            </div>
            <div>
                <input value="Next" type="button" id="next-3" class="nav-button">
            </div>
        </section>
        <section id="physique-section">
            <div>
                <h2>Physique</h2>
                <input value="Physique Roll" type="button" id="physique-roller" class="roll-button">
            </div>
            <div>
                <input value="Previous" type="button" id="previous-4" class="nav-button">
            </div>
        </section>
        <section id="card-display-toggle">
            <div>
                <input value="Show" type="button" id="show" class="show-button">
            </div>
            <div>
                <input value="Hide" type="button" id="hide" class="hide-button">
            </div>
        </section>
        <section id="character-card">
            <div class="card">
                <h2>Character Card</h2>
                <p id="name-card">Name:</p>
                <p id="race-card">Race:</p>
                <p id="age-card">Age:</p>
                <p id="size-card">Size:</p>
                <p id="height-card">Height:</p>
                <p id="weight-card">Weight:</p>
                <p id="speed-card">Speed:</p>
                <p id="languages-card">Languages</p>
            </div>
            <section id="confirmation">
        </section>
    </body>
